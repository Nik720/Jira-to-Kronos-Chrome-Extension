<!DOCTYPE html>
<html>
<head>
  <title>Login to Kronos</title>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/vendor.js"></script>
</head>

<body>
  <div class="header">
    <h1>Jira to Kronos Logs</h1>
    <button class="loginButton" id="editDetails">Edit login details</button>
    <button class="loginButton" id="logList">Log List</button>
  </div>
  <div id="sucessMsg" class="alert alert-success mb-15" style="display: none;"></div>
  <div id="commonErrMsg" class="alert alert-error mb-15" style="display: none;"></div>
  <div class="container" id="login">
      <h2 class="LoginHeading"> Login to Kronos</h2>
      <div id="loggedErr" class="alert alert-error mb-15" style="display: none;">
        <img src="./images/cross.png" alt=""> &nbsp; Invalid Email Address or password.
      </div>
       <div>
        <div class="form-group">
          <label for="email"><b>Email Address</b></label>
          <input class="form-control" type="email" placeholder="Enter Email" name="email" id="email" required>
          <span class="error"></span>
        </div>
        <div class="form-group">
          <label for="password"><b>Password</b></label>
          <input class="form-control" type="password" placeholder="Enter Password" name="password" id="password" required>
          <span class="error"></span>
        </div>
    
        <button type="submit" id="save" class="btn">Save</button>
        <span id="status"></span>
       </div> 
  </div>

  <div id="loggedMsg" class="logsDetails">

    <div class="todayLogStatus">
      <h2>Today's total logged time is <b id="totalLoggedTime">5H 30M</b></h2>
      <button class="addNewTask" id="addNewTaskBtn">ADD</button>
    </div>

    <div class="logTblouter" id="taskCards">
    </div>

  </div>

  <div class="addTaskSec" id="addTaskSec" style="display: none;">
    <div class="innerFrm">
      <div id="errStatus" class="alert alert-error mb-15" style="display: none;"></div>
      <div class="field-wrapper">
				<div class="field-lbl"> Project Name </div>
				<div class="field">
					<select name="project" id="newProjects">
						<option value="">Tasks</option>
					</select>
				</div>
			</div>
      <div class="field-wrapper">
				<div class="field-lbl"> Task Name </div>
				<div class="field">
					<select name="tasks" id="newTasks">
						<option value="">Tasks</option>
					</select>
				</div>
			</div>
      <div class="field-wrapper">
				<div class="field-lbl"> Time </div>
				<div class="field">
					<select name="nTHours" id="nTHours" class="halfSelectbox">
						<option value="">Hours</option>
          </select>
          <select name="nTMinutes" id="nTMinutes"  class="halfSelectbox">
						<option value="">Minutes</option>
					</select>
				</div>
      </div>
      <div class="field-wrapper">
				<div class="field-lbl"> Activity </div>
				<div class="field">
					<textarea name="details" id="details" class="form-control" cols="30" rows="10"></textarea>
				</div>
			</div>
      
      <div style="text-align: center;">
        <button class="saveBtn" id="saveNewTask">Save</button>
        <button class="cancelBtn" id="cancelFrmBtn">Cancel</button>
      </div>
    </div> 
  </div>

  <div id="loader">
    <div class="loaderIcon">
      <img src="./images/spinner.svg" alt="">
    </div>
  </div>

  <script src="js/popup.js"></script>
  <script src="js/content_script.js"></script>
</body>

</html>
